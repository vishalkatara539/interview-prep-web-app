<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterviewPrep Pro - Login & Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>InterviewPrep Pro</h1>
        <p>Master your interview skills</p>
      </div>

      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">Login</div>
        <div class="auth-tab" data-tab="register">Register</div>
      </div>

      <div id="error-message" class="error-message"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email or Username</label>
          <input type="text" id="login-email" name="email" placeholder="Enter your email or username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" name="confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - InterviewPrep Pro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <h1>InterviewPrep</h1>
      </div>
      
      <nav class="sidebar-nav">
        <a href="/dashboard" class="nav-item active">
          <span class="nav-icon">ğŸ“Š</span>
          <span>Dashboard</span>
        </a>
        <a href="/quiz" class="nav-item" id="take-quiz-link">
          <span class="nav-icon">ğŸ“</span>
          <span>Take Quiz</span>
        </a>
        <a href="#" class="nav-item" id="history-link">
          <span class="nav-icon">ğŸ“œ</span>
          <span>History</span>
        </a>
        <a href="/admin" class="nav-item admin-only" id="admin-link" style="display: none;">
          <span class="nav-icon">âš™ï¸</span>
          <span>Admin Panel</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="user-avatar">U</div>
          <div class="user-details">
            <h4 id="user-name">User</h4>
            <p id="user-email">user@email.com</p>
          </div>
        </div>
        <button class="btn btn-secondary btn-sm" style="margin-top: 12px; width: 100%;" id="logout-btn">
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="dashboard-header">
        <h1>Welcome back, <span id="welcome-name">User</span>!</h1>
        <p>Ready to ace your next interview?</p>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon purple">ğŸ¯</div>
          <h3 id="total-quizzes">0</h3>
          <p>Quizzes Completed</p>
        </div>
        <div class="stat-card">
          <div class="stat-icon green">âœ“</div>
          <h3 id="total-correct">0</h3>
          <p>Correct Answers</p>
        </div>
        <div class="stat-card">
          <div class="stat-icon yellow">ğŸ“Š</div>
          <h3 id="avg-percentage">0%</h3>
          <p>Average Score</p>
        </div>
        <div class="stat-card">
          <div class="stat-icon red">ğŸ†</div>
          <h3 id="best-score">0</h3>
          <p>Best Score</p>
        </div>
      </div>

      <!-- Quiz Categories -->
      <h2 class="section-title">Quiz Categories</h2>
      <div class="category-grid" id="category-grid">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- History Section (Hidden by default) -->
      <div id="history-section" class="hidden">
        <h2 class="section-title">Recent Activity</h2>
        <div class="history-list" id="history-list">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
